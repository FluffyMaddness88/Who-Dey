// ── CONSTANTS ──
const GRAVITY = 0.55, MAX_VY = 16, LEVEL_W = 5600;
const GROUND_Y = 400, GROUND_H = 80, CAM_LEAD = canvas.width / 3;

// ── STATE ──
let state = 'title', cameraX = 0, frameCount = 0;

// ── INPUT ──
const keys = {};
document.addEventListener('keydown', e => {
  const was = keys[e.code];
  keys[e.code] = true;
  if (!was) {
    if ((e.code==='Enter'||e.code==='Space') && state==='title')    startGame();
    if ((e.code==='Enter'||e.code==='Space') && state==='gameover') startGame();
    if ((e.code==='Enter'||e.code==='Space') && state==='win')      startGame();
  }
  e.preventDefault();
});
document.addEventListener('keyup', e => { keys[e.code] = false; });

// ── PLAYER ──
const player = {
  x:80, y:340, w:32, h:40, vx:0, vy:0,
  onGround:false, facingRight:true,
  big:false, invincible:0,
  lives:3, bitcoins:0,
  dead:false, deathTimer:0,
};
function playerW() { return player.big ? 44 : 32; }
function playerH() { return player.big ? 56 : 40; }
function resetPlayer(full) {
  player.x=80; player.y=340; player.vx=0; player.vy=0;
  player.onGround=false; player.dead=false; player.deathTimer=0; player.invincible=0;
  if (full) { player.big=false; player.lives=3; player.bitcoins=0; }
  player.w=playerW(); player.h=playerH();
}

// ── LEVEL DATA ──
let platforms=[], coins=[], enemies=[], mushrooms=[], particles=[], flagpole=null;

function buildLevel() {
  platforms=[]; coins=[]; enemies=[]; mushrooms=[]; particles=[];
  // Ground
  platforms.push({x:0,    y:GROUND_Y, w:1100, h:GROUND_H, type:'ground'});
  platforms.push({x:1250, y:GROUND_Y, w:900,  h:GROUND_H, type:'ground'});
  platforms.push({x:2300, y:GROUND_Y, w:1100, h:GROUND_H, type:'ground'});
  platforms.push({x:3550, y:GROUND_Y, w:1200, h:GROUND_H, type:'ground'});
  platforms.push({x:4900, y:GROUND_Y, w:700,  h:GROUND_H, type:'ground'});
  // Bricks
  const bricks=[
    [250,330,96],[440,290,128],[660,320,96],[820,270,128],
    [1050,310,80],[1180,310,80],
    [1350,320,128],[1580,280,96],[1780,310,128],[2000,260,80],[2100,290,80],
    [2380,320,128],[2580,270,96],[2760,300,128],[2960,250,96],[3100,280,128],
    [3300,300,80],[3490,300,80],
    [3620,310,128],[3840,260,96],[4060,300,128],[4260,250,96],[4480,270,128],
    [4700,290,80],[4860,290,80],
    [5000,310,128],[5200,260,96],[5420,300,128],
  ];
  for (let [bx,by,bw] of bricks) platforms.push({x:bx,y:by,w:bw,h:20,type:'brick'});
  // Q-blocks
  const qb=[[360,270,'mushroom'],[760,240,'coin'],[1680,240,'coin'],[2880,230,'mushroom'],[4160,220,'coin']];
  for (let [qx,qy,c] of qb) platforms.push({x:qx,y:qy,w:32,h:32,type:'qblock',hit:false,coinInside:c==='coin',mushroomInside:c==='mushroom'});
  // Pipes
  for (let px of [480,980,1480,2050,2560,3150,3700,4200,4780,5150]) {
    let ok=false;
    for (let p of platforms) if (p.type==='ground'&&px>=p.x&&px+48<=p.x+p.w){ok=true;break;}
    if (ok) platforms.push({x:px,y:GROUND_Y-64,w:48,h:64,type:'pipe'});
  }
  // Stairs
  for (let i=0;i<8;i++) platforms.push({x:5220+i*40,y:GROUND_Y-(i+1)*40,w:40,h:(i+1)*40,type:'stair'});
  // Flagpole
  flagpole={x:5540,y:GROUND_Y-320,h:320};
  // Coins
  for (let p of platforms) {
    if (p.type==='brick') for (let i=0;i<Math.floor(p.w/32);i++) coins.push({x:p.x+i*32+8,y:p.y-28,w:16,h:16,collected:false,anim:i*0.4});
  }
  for (let cx of [150,320,500,700,900,1400,1650,1900,2450,2700,3000,3300,3700,4000,4300,4600,5000,5300]) {
    for (let j=0;j<5;j++) {
      let ok=false;
      for (let p of platforms) if (p.type==='ground'&&cx+j*28>=p.x&&cx+j*28<=p.x+p.w){ok=true;break;}
      if (ok) coins.push({x:cx+j*28,y:GROUND_Y-80-Math.sin(j*0.6)*40,w:16,h:16,collected:false,anim:j*0.5});
    }
  }
  // KC Chiefs enemies (7)
  for (let ex of [380,740,1450,1750,2520,3250,4350]) {
    enemies.push({x:ex,y:GROUND_Y-38,w:38,h:38,vx:-1.2,vy:0,type:'chiefs',alive:true,squished:false,squishTimer:0,onGround:false,shell:false,shellMoving:false,shellVx:0});
  }
  // SF 49ers enemies (4)
  for (let ex of [900,2100,3700,4900]) {
    enemies.push({x:ex,y:GROUND_Y-38,w:38,h:38,vx:-1.0,vy:0,type:'niners',alive:true,squished:false,squishTimer:0,onGround:false,shell:false,shellMoving:false,shellVx:0});
  }
}

// ── HELPERS ──
function overlap(ax,ay,aw,ah,bx,by,bw,bh){return ax<bx+bw&&ax+aw>bx&&ay<by+bh&&ay+ah>by;}
function isSolid(p){return ['ground','brick','pipe','qblock','stair'].includes(p.type);}
function resolveX(ex,ey,ew,eh,vx){
  let nx=ex,blocked=false;
  for (let p of platforms){
    if(!isSolid(p))continue;
    if(!overlap(nx,ey+2,ew,eh-4,p.x,p.y,p.w,p.h))continue;
    if(vx>0){nx=p.x-ew;blocked=true;}else if(vx<0){nx=p.x+p.w;blocked=true;}
  }
  return{nx,blocked};
}
function resolveY(ex,ey,ew,eh,vy){
  let ny=ey,landed=false,bumped=false,bumpedBlock=null;
  for (let p of platforms){
    if(!isSolid(p))continue;
    if(!overlap(ex,ny,ew,eh,p.x,p.y,p.w,p.h))continue;
    if(vy>=0){ny=p.y-eh;landed=true;}else{ny=p.y+p.h;bumped=true;bumpedBlock=p;}
  }
  return{ny,landed,bumped,bumpedBlock};
}

// ── UPDATE PLAYER ──
function updatePlayer(){
  if(player.invincible>0)player.invincible--;
  if(player.dead){
    player.deathTimer--;
    player.vy+=GRAVITY; player.y+=player.vy;
    if(player.deathTimer<=0){
      player.lives--;
      if(player.lives<=0){state='gameover';return;}
      resetPlayer(false); cameraX=0;
    }
    return;
  }
  player.w=playerW(); player.h=playerH();
  const spd=3.6;
  if(keys['ArrowLeft']||keys['KeyA']){player.vx=-spd;player.facingRight=false;}
  else if(keys['ArrowRight']||keys['KeyD']){player.vx=spd;player.facingRight=true;}
  else{player.vx*=0.78;if(Math.abs(player.vx)<0.1)player.vx=0;}
  if((keys['ArrowUp']||keys['KeyW']||keys['Space'])&&player.onGround){
    player.vy=player.big?-13.5:-12.5; player.onGround=false;
  }
  player.vy+=GRAVITY; if(player.vy>MAX_VY)player.vy=MAX_VY;
  player.x+=player.vx;
  player.x=Math.max(0,Math.min(player.x,LEVEL_W-player.w));
  const rx=resolveX(player.x,player.y,player.w,player.h,player.vx);
  player.x=rx.nx; if(rx.blocked)player.vx=0;
  player.y+=player.vy; player.onGround=false;
  const ry=resolveY(player.x,player.y,player.w,player.h,player.vy);
  player.y=ry.ny;
  if(ry.landed){player.vy=0;player.onGround=true;}
  if(ry.bumped){player.vy=1;if(ry.bumpedBlock&&ry.bumpedBlock.type==='qblock'&&!ry.bumpedBlock.hit)hitQBlock(ry.bumpedBlock);}
  if(player.y>canvas.height+80)killPlayer();
  for(let c of coins){
    if(!c.collected&&overlap(player.x,player.y,player.w,player.h,c.x,c.y,c.w,c.h)){
      c.collected=true;player.bitcoins++;spawnParticles(c.x+8,c.y+8,'#F7931A',5);
    }
  }
  for(let m of mushrooms){
    if(!m.collected&&m.active&&overlap(player.x,player.y,player.w,player.h,m.x,m.y,m.w,m.h)){
      m.collected=true;
      if(!player.big){player.big=true;spawnParticles(player.x+player.w/2,player.y,'#FB4F14',12);}
    }
  }
  for(let e of enemies){
    if(!e.alive)continue;
    if(!overlap(player.x,player.y,player.w,player.h,e.x,e.y,e.w,e.h))continue;
    if(e.shell&&!e.shellMoving){e.shellMoving=true;e.shellVx=player.x<e.x?6.5:-6.5;player.vy=-7;continue;}
    if(player.vy>0&&player.y+player.h<=e.y+e.h*0.45+14){stompEnemy(e);player.vy=-8;}
    else{
      if(player.invincible>0||e.squished)continue;
      if(player.big){player.big=false;player.invincible=90;spawnParticles(player.x+player.w/2,player.y+player.h/2,'#E31837',10);}
      else killPlayer();
    }
  }
  cameraX=Math.max(0,Math.min(player.x-CAM_LEAD,LEVEL_W-canvas.width));
  if(flagpole&&player.x+player.w>=flagpole.x&&player.x<=flagpole.x+14)state='win';
}

function killPlayer(){if(player.dead)return;player.dead=true;player.deathTimer=90;player.vy=-11;player.big=false;}
function stompEnemy(e){
  if(e.type==='chiefs'){e.squished=true;e.squishTimer=45;player.bitcoins+=2;spawnParticles(e.x+e.w/2,e.y,'#E31837',8);}
  else{if(!e.shell){e.shell=true;e.vx=0;spawnParticles(e.x+e.w/2,e.y,'#AA0000',8);}else if(e.shellMoving){e.shellMoving=false;e.shellVx=0;}}
}
function hitQBlock(block){
  block.hit=true;spawnParticles(block.x+16,block.y,'#FFB612',10);
  if(block.mushroomInside){mushrooms.push({x:block.x,y:block.y-32,w:28,h:28,vx:1.5,vy:0,active:false,collected:false,emergeTimer:18});}
  else{player.bitcoins++;particles.push({x:block.x+16+cameraX,y:block.y-10,vx:0,vy:-5,life:35,maxLife:35,color:'#F7931A',size:10,isCoin:true});}
}

function updateEnemies(){
  for(let e of enemies){
    if(!e.alive)continue;
    if(e.squished){e.squishTimer--;if(e.squishTimer<=0)e.alive=false;continue;}
    if(e.shell&&e.shellMoving){
      e.x+=e.shellVx;
      if(e.x<0||e.x+e.w>LEVEL_W)e.shellVx*=-1;
      const rx2=resolveX(e.x,e.y,e.w,e.h,e.shellVx);
      if(rx2.blocked){e.shellVx*=-1;e.x=rx2.nx;}
      for(let o of enemies){
        if(o===e||!o.alive)continue;
        if(overlap(e.x,e.y,e.w,e.h,o.x,o.y,o.w,o.h)){o.alive=false;player.bitcoins+=3;spawnParticles(o.x+o.w/2,o.y,'#FFB612',8);}
      }
      if(overlap(player.x,player.y,player.w,player.h,e.x,e.y,e.w,e.h)&&player.invincible===0){
        if(player.big){player.big=false;player.invincible=90;}else killPlayer();
      }
      e.vy+=GRAVITY;if(e.vy>MAX_VY)e.vy=MAX_VY;e.y+=e.vy;
      const ry2=resolveY(e.x,e.y,e.w,e.h,e.vy);e.y=ry2.ny;if(ry2.landed){e.vy=0;e.onGround=true;}
      if(e.y>canvas.height+80)e.alive=false;
      continue;
    }
    if(e.shell&&!e.shellMoving)continue;
    e.x+=e.vx;e.vy+=GRAVITY;if(e.vy>MAX_VY)e.vy=MAX_VY;e.y+=e.vy;
    const ry=resolveY(e.x,e.y,e.w,e.h,e.vy);e.y=ry.ny;
    if(ry.landed){e.vy=0;e.onGround=true;}else e.onGround=false;
    const rx=resolveX(e.x,e.y,e.w,e.h,e.vx);if(rx.blocked){e.vx*=-1;e.x=rx.nx;}
    if(e.onGround){
      const chk=e.vx>0?e.x+e.w+2:e.x-2;
      let ok=false;
      for(let p of platforms)if(p.type==='ground'&&chk>=p.x&&chk<=p.x+p.w){ok=true;break;}
      if(!ok)e.vx*=-1;
    }
    if(e.y>canvas.height+80)e.alive=false;
  }
}

function updateMushrooms(){
  for(let m of mushrooms){
    if(m.collected)continue;
    if(!m.active){m.emergeTimer--;m.y-=1.5;if(m.emergeTimer<=0)m.active=true;continue;}
    m.x+=m.vx;m.vy+=GRAVITY;if(m.vy>MAX_VY)m.vy=MAX_VY;m.y+=m.vy;
    const ry=resolveY(m.x,m.y,m.w,m.h,m.vy);m.y=ry.ny;if(ry.landed)m.vy=0;
    const rx=resolveX(m.x,m.y,m.w,m.h,m.vx);if(rx.blocked)m.vx*=-1;
    if(m.x<0||m.x>LEVEL_W)m.vx*=-1;
    if(m.y>canvas.height+80)m.collected=true;
  }
}

function spawnParticles(x,y,color,count){
  for(let i=0;i<count;i++) particles.push({x,y,vx:(Math.random()-0.5)*5,vy:Math.random()*-4-1,life:30,maxLife:30,color,size:4});
}
function updateParticles(){
  for(let i=particles.length-1;i>=0;i--){const p=particles[i];p.x+=p.vx;p.y+=p.vy;p.vy+=0.25;p.life--;if(p.life<=0)particles.splice(i,1);}
}

function startGame(){buildLevel();resetPlayer(true);cameraX=0;state='playing';}

// ═══════ DRAW ═══════

function drawBackground(){
  // Sky - Bengals colors (deep blue-black to orange tint)
  const sky=ctx.createLinearGradient(0,0,0,GROUND_Y);
  sky.addColorStop(0,'#0d0d1a');
  sky.addColorStop(0.6,'#1a1a2e');
  sky.addColorStop(1,'#2a1a0a');
  ctx.fillStyle=sky;ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#1a0a00';ctx.fillRect(0,GROUND_Y,canvas.width,canvas.height-GROUND_Y);
  // Stars
  ctx.fillStyle='rgba(255,180,80,0.4)';
  for(let i=0;i<30;i++){
    const sx=(i*173+frameCount*0.05)%canvas.width;
    const sy=(i*97)%(GROUND_Y*0.7);
    const r=0.5+Math.sin(frameCount*0.05+i)*0.5;
    ctx.beginPath();ctx.arc(sx,sy,r,0,Math.PI*2);ctx.fill();
  }
  // WHO DEY text in background
  ctx.save();
  ctx.globalAlpha=0.06;
  ctx.fillStyle='#FB4F14';
  ctx.font='bold 120px "Arial Black", sans-serif';
  ctx.textAlign='center';
  ctx.fillText('WHO DEY', canvas.width/2, 260);
  ctx.restore();
}

function drawPlatforms(){
  for(let p of platforms){
    const sx=p.x-cameraX;
    if(sx+p.w<-2||sx>canvas.width+2)continue;
    if(p.type==='ground'){
      // Bengals orange/black striped ground
      ctx.fillStyle='#FB4F14';ctx.fillRect(sx,p.y,p.w,14);
      // Bengal stripes on grass
      ctx.fillStyle='#000000';
      for(let gi=0;gi<p.w;gi+=28){ctx.fillRect(sx+gi+10,p.y,8,14);}
      const dg=ctx.createLinearGradient(0,p.y+14,0,p.y+p.h);
      dg.addColorStop(0,'#2a1a00');dg.addColorStop(1,'#1a0a00');
      ctx.fillStyle=dg;ctx.fillRect(sx,p.y+14,p.w,p.h-14);
    } else if(p.type==='brick'){
      ctx.fillStyle='#c8682a';ctx.fillRect(sx,p.y,p.w,p.h);
      ctx.fillStyle='#e08040';
      for(let row=0;row*10<p.h;row++){
        const off=(row%2===0)?0:16;
        for(let col=-1;col*32<p.w+32;col++) ctx.fillRect(sx+col*32+off+1,p.y+row*10+1,30,8);
      }
    } else if(p.type==='pipe'){
      ctx.fillStyle='#228B22';ctx.fillRect(sx+5,p.y+20,p.w-10,p.h-20);
      ctx.fillStyle='#33aa33';ctx.fillRect(sx,p.y,p.w,22);
      ctx.fillStyle='rgba(255,255,255,0.2)';ctx.fillRect(sx+7,p.y+2,5,p.h-4);
      ctx.strokeStyle='#145214';ctx.lineWidth=2;
      ctx.strokeRect(sx,p.y,p.w,22);ctx.strokeRect(sx+5,p.y+20,p.w-10,p.h-20);
    } else if(p.type==='qblock'){
      if(p.hit){
        ctx.fillStyle='#aa8800';ctx.fillRect(sx,p.y,p.w,p.h);
        ctx.strokeStyle='#665500';ctx.lineWidth=2;ctx.strokeRect(sx+1,p.y+1,p.w-2,p.h-2);
      } else {
        const qg=ctx.createLinearGradient(sx,p.y,sx,p.y+p.h);
        qg.addColorStop(0,'#FFD700');qg.addColorStop(1,'#FFB612');
        ctx.fillStyle=qg;ctx.fillRect(sx,p.y,p.w,p.h);
        ctx.strokeStyle='#cc8800';ctx.lineWidth=2;ctx.strokeRect(sx+1,p.y+1,p.w-2,p.h-2);
        const pulse=0.85+Math.sin(frameCount*0.1)*0.15;
        ctx.fillStyle='#cc4400';
        ctx.font=`bold ${Math.floor(22*pulse)}px monospace`;
        ctx.textAlign='center';ctx.textBaseline='middle';
        ctx.fillText('?',sx+p.w/2,p.y+p.h/2+1);ctx.textBaseline='alphabetic';
      }
    } else if(p.type==='stair'){
      ctx.fillStyle='#c8682a';ctx.fillRect(sx,p.y,p.w,p.h);
      ctx.fillStyle='#e08040';ctx.fillRect(sx+2,p.y+2,p.w-4,10);
      ctx.strokeStyle='#8B3000';ctx.lineWidth=1;ctx.strokeRect(sx,p.y,p.w,p.h);
    }
  }
}

function drawCoins(){
  for(let c of coins){
    if(c.collected)continue;
    const sx=c.x-cameraX;
    if(sx<-20||sx>canvas.width+20)continue;
    c.anim+=0.05;
    const bob=Math.sin(c.anim)*3;
    const cx2=sx+c.w/2,cy2=c.y+c.h/2+bob;
    ctx.beginPath();ctx.arc(cx2,cy2,9,0,Math.PI*2);
    ctx.fillStyle='#F7931A';ctx.fill();
    ctx.strokeStyle='#c47010';ctx.lineWidth=2;ctx.stroke();
    ctx.fillStyle='#fff8e0';ctx.font='bold 10px sans-serif';
    ctx.textAlign='center';ctx.textBaseline='middle';
    ctx.fillText('₿',cx2,cy2);ctx.textBaseline='alphabetic';
  }
}

function drawMushrooms(){
  for(let m of mushrooms){
    if(m.collected)continue;
    const sx=m.x-cameraX;
    if(sx<-40||sx>canvas.width+40)continue;
    ctx.fillStyle='#f5deb3';ctx.fillRect(sx+6,m.y+14,16,14);
    ctx.fillStyle='#cc1111';
    ctx.beginPath();ctx.arc(sx+m.w/2,m.y+14,16,Math.PI,0);
    ctx.lineTo(sx+m.w,m.y+14);ctx.lineTo(sx,m.y+14);ctx.fill();
    ctx.fillStyle='white';
    [[sx+8,m.y+8,4],[sx+20,m.y+6,3.5],[sx+28,m.y+10,3]].forEach(([cx,cy,r])=>{
      ctx.beginPath();ctx.arc(cx,cy,r,0,Math.PI*2);ctx.fill();
    });
  }
}

// Draw 49ers logo using canvas primitives (SF oval design)
function drawNinersLogo(cx, cy, r, alpha) {
  ctx.save();
  ctx.globalAlpha = alpha !== undefined ? alpha : 1;
  ctx.translate(cx, cy);
  // Outer white oval
  ctx.fillStyle='#ffffff';
  ctx.beginPath();ctx.ellipse(0,0,r,r*0.68,0,0,Math.PI*2);ctx.fill();
  // Black ring
  ctx.fillStyle='#000000';
  ctx.beginPath();ctx.ellipse(0,0,r*0.92,r*0.62,0,0,Math.PI*2);ctx.fill();
  // Gold ring
  ctx.fillStyle='#B3995D';
  ctx.beginPath();ctx.ellipse(0,0,r*0.85,r*0.57,0,0,Math.PI*2);ctx.fill();
  // Red inner
  ctx.fillStyle='#AA0000';
  ctx.beginPath();ctx.ellipse(0,0,r*0.75,r*0.5,0,0,Math.PI*2);ctx.fill();
  // SF text
  ctx.fillStyle='white';
  ctx.font=`bold ${Math.floor(r*0.55)}px "Arial Black", sans-serif`;
  ctx.textAlign='center';ctx.textBaseline='middle';
  ctx.fillText('SF',0,r*0.04);
  ctx.restore();
}

function drawEnemies(){
  for(let e of enemies){
    if(!e.alive)continue;
    const sx=e.x-cameraX;
    if(sx<-60||sx>canvas.width+60)continue;
    ctx.save();
    ctx.translate(sx+e.w/2,e.y+e.h/2);

    if(e.type==='chiefs'){
      if(e.squished) ctx.scale(1.4,0.3);
      // Body (red jersey)
      ctx.fillStyle='#E31837';
      ctx.fillRect(-13,-4,26,22);
      ctx.fillStyle='#FFB612';
      ctx.fillRect(-13,-4,26,4);ctx.fillRect(-13,16,26,2);
      ctx.fillRect(-19,-2,8,15);ctx.fillRect(11,-2,8,15);
      ctx.fillStyle='#E31837';ctx.fillRect(-19,-2,8,13);ctx.fillRect(11,-2,8,13);
      ctx.fillStyle='#FFB612';ctx.fillRect(-19,2,8,3);ctx.fillRect(11,2,8,3);
      // Legs
      if(!e.squished){
        const la=e.onGround?Math.sin(frameCount*0.22)*4:0;
        ctx.fillStyle='#8B0000';
        ctx.fillRect(-10,18,8,12+la);ctx.fillRect(2,18,8,12-la);
        ctx.fillStyle='#222';
        ctx.fillRect(-12,28+la,10,5);ctx.fillRect(2,28-la,10,5);
      }
      // Chiefs logo as helmet (image on head)
      if(imagesLoaded>=1){
        const logoSize = e.squished ? 30 : 36;
        ctx.drawImage(chiefsImg, -logoSize/2, -24-logoSize/2, logoSize, logoSize);
      } else {
        // Fallback helmet
        ctx.fillStyle='#E31837';
        ctx.beginPath();ctx.arc(0,-18,15,Math.PI,0);ctx.fill();
        ctx.fillRect(-15,-18,30,10);
        ctx.fillStyle='#FFB612';ctx.font='bold 9px sans-serif';ctx.textAlign='center';ctx.textBaseline='middle';
        ctx.fillText('KC',0,-16);ctx.textBaseline='alphabetic';
      }

    } else if(e.type==='niners'){
      if(e.shell){
        // Shell with 49ers logo
        ctx.fillStyle='#AA0000';
        ctx.beginPath();ctx.ellipse(0,4,20,14,0,0,Math.PI*2);ctx.fill();
        ctx.strokeStyle='#B3995D';ctx.lineWidth=2;
        ctx.beginPath();ctx.ellipse(0,4,20,14,0,0,Math.PI*2);ctx.stroke();
        // 49ers logo on shell
        drawNinersLogo(0, 4, 16);
        if(e.shellMoving){
          ctx.strokeStyle='rgba(255,200,0,0.5)';ctx.lineWidth=1.5;
          for(let li=0;li<3;li++){
            const dir=e.shellVx>0?-1:1;
            ctx.beginPath();ctx.moveTo(dir*28,-4+li*8);ctx.lineTo(dir*20,-4+li*8);ctx.stroke();
          }
        }
      } else {
        if(e.vx>0)ctx.scale(-1,1);
        // 49ers jersey body
        ctx.fillStyle='#AA0000';
        ctx.fillRect(-13,-8,26,24);
        ctx.fillStyle='#B3995D';
        ctx.fillRect(-13,-8,26,4);ctx.fillRect(-13,14,26,2);
        ctx.fillRect(-19,-6,8,17);ctx.fillRect(11,-6,8,17);
        ctx.fillStyle='#AA0000';ctx.fillRect(-19,-6,8,15);ctx.fillRect(11,-6,8,15);
        ctx.fillStyle='#B3995D';ctx.fillRect(-19,-2,8,3);ctx.fillRect(11,-2,8,3);
        // Legs
        const la=e.onGround?Math.sin(frameCount*0.22)*4:0;
        ctx.fillStyle='#6B0000';
        ctx.fillRect(-10,16,8,14+la);ctx.fillRect(2,16,8,14-la);
        ctx.fillStyle='#111';
        ctx.fillRect(-12,28+la,10,6);ctx.fillRect(2,28-la,10,6);
        // 49ers logo as helmet
        drawNinersLogo(0, -18, 16);
      }
    }
    ctx.restore();
  }
}

// Draw Bengals player
function drawPlayer(){
  const sx=player.x-cameraX;
  if(player.invincible>0&&Math.floor(player.invincible/5)%2===0)return;
  ctx.save();
  ctx.translate(sx+player.w/2,player.y+player.h/2);
  if(!player.facingRight)ctx.scale(-1,1);
  if(player.dead)ctx.rotate(Math.PI);
  const s=player.big?1.5:1;
  ctx.scale(s,s);

  // Legs
  const mv=Math.abs(player.vx)>0.5;
  const la=(mv&&player.onGround)?Math.sin(frameCount*0.28)*5:0;
  ctx.fillStyle='#111111';
  ctx.fillRect(-9,12,7,12+la);ctx.fillRect(2,12,7,12-la);
  ctx.fillStyle='#000000';
  ctx.fillRect(-11,22+la,9,5);ctx.fillRect(2,22-la,9,5);
  // Shoe stripes (Bengals tiger)
  ctx.fillStyle='#FB4F14';
  ctx.fillRect(-10,22+la,4,2);ctx.fillRect(3,22-la,4,2);

  // Jersey body - Bengals black with orange tiger stripes
  ctx.fillStyle='#000000';ctx.fillRect(-12,-2,24,16);
  // Tiger stripes on jersey
  ctx.fillStyle='#FB4F14';
  ctx.fillRect(-12,0,4,3);ctx.fillRect(-12,5,5,3);ctx.fillRect(-12,10,3,3);
  ctx.fillRect(8,0,4,3);ctx.fillRect(7,5,5,3);ctx.fillRect(9,10,3,3);
  // Number on jersey
  ctx.fillStyle='white';
  ctx.font='bold 9px monospace';ctx.textAlign='center';ctx.textBaseline='middle';
  ctx.fillText('9',0,5);ctx.textBaseline='alphabetic';

  // Belt
  ctx.fillStyle='#333333';ctx.fillRect(-12,10,24,4);
  ctx.fillStyle='#FB4F14';ctx.fillRect(-3,10,6,4);

  // Head / face
  ctx.fillStyle='#d4956a';
  ctx.beginPath();ctx.arc(0,-13,11,0,Math.PI*2);ctx.fill();
  ctx.fillStyle='#111';
  ctx.fillRect(-5,-16,3,3);ctx.fillRect(2,-16,3,3);
  ctx.fillStyle='white';ctx.fillRect(-4,-16,1,1);ctx.fillRect(3,-16,1,1);
  // Mouthguard
  ctx.fillStyle='#FB4F14';ctx.fillRect(-6,-9,12,4);ctx.fillStyle='white';ctx.fillRect(-4,-9,8,2);

  // Bengals helmet - orange with black tiger stripes
  // Helmet dome
  ctx.fillStyle='#FB4F14';
  ctx.beginPath();ctx.arc(0,-25,16,Math.PI,0);ctx.fill();
  ctx.fillRect(-16,-25,32,10);
  // Tiger stripes on helmet
  ctx.fillStyle='#000000';
  ctx.fillRect(-14,-28,4,16);
  ctx.fillRect(-5,-30,3,18);
  ctx.fillRect(4,-29,4,17);
  ctx.fillRect(13,-26,3,14);
  // White outline on stripes
  ctx.strokeStyle='white';ctx.lineWidth=0.5;
  ctx.strokeRect(-14,-28,4,16);ctx.strokeRect(-5,-30,3,18);
  ctx.strokeRect(4,-29,4,17);
  // Chinstrap
  ctx.fillStyle='#cccccc';ctx.fillRect(-2,-17,4,5);
  // Face mask bars
  ctx.strokeStyle='#888888';ctx.lineWidth=2;
  ctx.beginPath();ctx.moveTo(-12,-18);ctx.lineTo(-12,-10);ctx.stroke();
  ctx.beginPath();ctx.moveTo(-7,-20);ctx.lineTo(-7,-10);ctx.stroke();
  // Bengals logo on side of helmet
  if(imagesLoaded>=2){
    ctx.save();
    ctx.beginPath();ctx.arc(8,-25,10,0,Math.PI*2);ctx.clip();
    ctx.drawImage(bengalsImg,-2,-35,20,20);
    ctx.restore();
  } else {
    ctx.fillStyle='white';ctx.font='bold 7px sans-serif';ctx.textAlign='center';ctx.textBaseline='middle';
    ctx.fillText('B',8,-25);ctx.textBaseline='alphabetic';
  }

  ctx.restore();
}

function drawFlagpole(){
  if(!flagpole)return;
  const sx=flagpole.x-cameraX;
  if(sx<-20||sx>canvas.width+30)return;
  ctx.fillStyle='#cccccc';ctx.fillRect(sx+2,flagpole.y,6,flagpole.h);
  ctx.fillStyle='#aaaaaa';ctx.fillRect(sx+3,flagpole.y,2,flagpole.h);
  const t2=frameCount*0.06;
  ctx.fillStyle='#FB4F14';
  ctx.beginPath();ctx.moveTo(sx+8,flagpole.y);
  for(let i=0;i<=35;i++) ctx.lineTo(sx+8+i,flagpole.y+Math.sin(t2+i*0.25)*6+i*0.5);
  for(let i=35;i>=0;i--) ctx.lineTo(sx+8+i,flagpole.y+22+Math.sin(t2+i*0.25)*6+i*0.5);
  ctx.closePath();ctx.fill();
  // Bengals B on flag
  ctx.fillStyle='black';ctx.font='bold 14px "Arial Black"';ctx.textAlign='left';
  ctx.fillText('B',sx+14,flagpole.y+16);
  ctx.fillStyle='#FFD700';
  ctx.beginPath();ctx.arc(sx+5,flagpole.y,7,0,Math.PI*2);ctx.fill();
  ctx.strokeStyle='#cc8800';ctx.lineWidth=1.5;ctx.stroke();
}

function drawParticles(){
  for(let p of particles){
    ctx.globalAlpha=p.life/p.maxLife;ctx.fillStyle=p.color;
    const px=p.isCoin?p.x:p.x-cameraX;
    if(p.isCoin){ctx.beginPath();ctx.arc(px,p.y,p.size/2,0,Math.PI*2);ctx.fill();}
    else{const ps=p.size||4;ctx.fillRect(px-ps/2,p.y-ps/2,ps,ps);}
  }
  ctx.globalAlpha=1;
}

function drawHUD(){
  ctx.fillStyle='rgba(0,0,0,0.85)';ctx.fillRect(0,0,canvas.width,44);
  // Bengals orange stripe on HUD
  ctx.fillStyle='#FB4F14';ctx.fillRect(0,41,canvas.width,3);
  ctx.textAlign='left';ctx.fillStyle='#F7931A';
  ctx.font='bold 18px "Courier New", monospace';ctx.fillText(`₿ × ${player.bitcoins}`,12,28);
  ctx.textAlign='center';ctx.fillStyle='#FB4F14';
  ctx.font='bold 18px "Arial Black", sans-serif';ctx.fillText('🐯 BENGALS RULE - WHO DEY! 🐯',canvas.width/2,28);
  ctx.textAlign='right';ctx.fillStyle='white';
  ctx.font='16px serif';
  let ls='';for(let i=0;i<player.lives;i++)ls+='🏈';
  ctx.fillText(ls,canvas.width-12,28);
  if(player.big){ctx.textAlign='left';ctx.fillStyle='#FB4F14';ctx.font='bold 12px "Courier New"';ctx.fillText('BIG!',12,42);}
}

function drawTitleScreen(){
  const bg=ctx.createLinearGradient(0,0,0,canvas.height);
  bg.addColorStop(0,'#000000');bg.addColorStop(0.5,'#1a0a00');bg.addColorStop(1,'#2a0a00');
  ctx.fillStyle=bg;ctx.fillRect(0,0,canvas.width,canvas.height);

  // Tiger stripe background
  ctx.fillStyle='rgba(251,79,20,0.07)';
  for(let i=0;i<12;i++){
    ctx.fillRect(i*70-20, 0, 20, canvas.height);
    ctx.fillRect(i*70+10, 0, 8, canvas.height);
  }

  // WHO DEY big
  ctx.fillStyle='rgba(251,79,20,0.15)';
  ctx.font='bold 130px "Arial Black", sans-serif';
  ctx.textAlign='center';ctx.fillText('WHO DEY',canvas.width/2,290);

  // Title
  ctx.fillStyle='#FB4F14';
  ctx.font='bold 52px "Arial Black", sans-serif';
  ctx.textAlign='center';
  ctx.shadowColor='#FF6600';ctx.shadowBlur=20;
  ctx.fillText('🐯 BENGALS RULE 🐯',canvas.width/2,100);
  ctx.shadowBlur=0;

  ctx.fillStyle='#FFD700';
  ctx.font='bold 38px "Arial Black", sans-serif';
  ctx.fillText('WHO DEY!',canvas.width/2,148);

  // Logos
  if(imagesLoaded>=1) ctx.drawImage(chiefsImg,70,170,80,80);
  if(imagesLoaded>=2) ctx.drawImage(bengalsImg,canvas.width/2-45,165,90,90);
  drawNinersLogo(canvas.width-110,210,40);

  ctx.fillStyle='rgba(255,255,255,0.85)';
  ctx.font='13px "Courier New", monospace';ctx.textAlign='center';
  const lines=[
    '← → / A D  :  Move        ↑ / W / Space  :  Jump',
    'Stomp KC Chiefs (logo helmet)  →  Squish + ₿₿',
    'Stomp SF 49ers (oval logo)     →  Shell → Kick!',
    'Hit ? blocks from below        →  Coin or Mushroom',
    'Collect mushroom               →  GROW BIG!',
    'Reach the flagpole             →  WIN!',
  ];
  for(let i=0;i<lines.length;i++) ctx.fillText(lines[i],canvas.width/2,278+i*27);

  const pulse=Math.sin(frameCount*0.08)*0.2+0.8;
  ctx.globalAlpha=pulse;ctx.fillStyle='#FB4F14';
  ctx.font='bold 22px "Arial Black", sans-serif';ctx.textAlign='center';
  ctx.fillText('▶  PRESS ENTER OR SPACE TO START  ◀',canvas.width/2,452);
  ctx.globalAlpha=1;
}

function drawGameOver(){
  const bg=ctx.createLinearGradient(0,0,0,canvas.height);
  bg.addColorStop(0,'#0a0000');bg.addColorStop(1,'#1a0000');
  ctx.fillStyle=bg;ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.textAlign='center';
  ctx.fillStyle='#ff2200';ctx.font='bold 72px "Arial Black", sans-serif';
  ctx.shadowColor='#ff0000';ctx.shadowBlur=30;
  ctx.fillText('GAME OVER',canvas.width/2,200);ctx.shadowBlur=0;
  ctx.fillStyle='#F7931A';ctx.font='bold 28px "Courier New", monospace';
  ctx.fillText(`₿ ${player.bitcoins} Bitcoin collected`,canvas.width/2,270);
  ctx.fillStyle='#ffaaaa';ctx.font='18px "Courier New", monospace';
  ctx.fillText('The Chiefs & 49ers got you!',canvas.width/2,325);
  const pulse=Math.sin(frameCount*0.08)*0.2+0.8;
  ctx.globalAlpha=pulse;ctx.fillStyle='#FB4F14';
  ctx.font='bold 22px "Arial Black", sans-serif';
  ctx.fillText('▶  PRESS ENTER TO TRY AGAIN  ◀',canvas.width/2,410);
  ctx.globalAlpha=1;
}

function drawWinScreen(){
  const bg=ctx.createLinearGradient(0,0,0,canvas.height);
  bg.addColorStop(0,'#0a0500');bg.addColorStop(1,'#1a0800');
  ctx.fillStyle=bg;ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<22;i++){
    const t2=frameCount*0.015+i;
    const col=i%2===0?'#FB4F14':'#FFD700';
    ctx.fillStyle=col;
    ctx.fillRect((Math.sin(t2*1.2+i)*0.5+0.5)*canvas.width,((frameCount*1+i*35)%(canvas.height+40))-20,8,8);
  }
  ctx.textAlign='center';
  ctx.fillStyle='#FB4F14';ctx.font='bold 58px "Arial Black", sans-serif';
  ctx.shadowColor='#FF6600';ctx.shadowBlur=25;
  ctx.fillText('WHO DEY! 🐯',canvas.width/2,150);ctx.shadowBlur=0;
  ctx.fillStyle='#FFD700';ctx.font='bold 36px "Arial Black", sans-serif';
  ctx.fillText('BENGALS RULE!',canvas.width/2,210);
  ctx.fillStyle='#F7931A';ctx.font='bold 28px "Courier New", monospace';
  ctx.fillText(`₿ Bitcoin Haul: ${player.bitcoins}`,canvas.width/2,275);
  if(imagesLoaded>=2) ctx.drawImage(bengalsImg,canvas.width/2-50,295,100,100);
  ctx.fillStyle='#ffffff';ctx.font='18px "Courier New", monospace';
  const rank=player.bitcoins>60?'🏆 MVP Bengals':player.bitcoins>30?'🥈 Pro Bowl':'🥉 Practice Squad';
  ctx.fillText(`Rank: ${rank}`,canvas.width/2,415);
  const pulse=Math.sin(frameCount*0.08)*0.2+0.8;
  ctx.globalAlpha=pulse;ctx.fillStyle='#FB4F14';
  ctx.font='bold 22px "Arial Black", sans-serif';
  ctx.fillText('▶  PRESS ENTER TO PLAY AGAIN  ◀',canvas.width/2,450);
  ctx.globalAlpha=1;
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  frameCount++;
  if(state==='title'){drawTitleScreen();}
  else if(state==='playing'){
    updatePlayer();updateEnemies();updateMushrooms();updateParticles();
    drawBackground();drawPlatforms();drawCoins();drawMushrooms();
    drawFlagpole();drawEnemies();drawPlayer();drawParticles();drawHUD();
  }
  else if(state==='gameover'){drawBackground();drawGameOver();}
  else if(state==='win'){drawWinScreen();}
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
